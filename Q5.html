<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>To do list</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
  <div class="contianer">
    <h2 class="text-center">To do list</h2>
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <div class="input-group">
          <input type="text" id="input" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-primary" onclick="createToDo()">新增</button>
          </span>
        </div>
        <form class="text-center">
          <input type="radio" name="priority" id="urgent" checked>緊急
          <input type="radio" name="priority" id="noturgent">不緊急
        </form>
  
    <div id="todolist" class="text-center"></div>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/Q5.js"></script>
</body>
</html>
